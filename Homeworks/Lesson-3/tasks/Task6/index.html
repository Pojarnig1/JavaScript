<body>
	<div class="wrapper">
		<header class="header">
			Завдання №6
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

				</div>
				<script defer>
					// Вводимо початкові дані
					let dayOfWeek = parseInt(prompt("Введіть номер дня тижня (Від 1 до 7)"));
					let weekMessage
					switch (dayOfWeek) {
						case 1:
							weekMessage = "Сьогодні понеділок"
							break;
						case 2:
							weekMessage = "Сьогодні вівторок"
							break;
						case 3:
							weekMessage = "Сьогодні середа"
							break;
						case 4:
							weekMessage = "Сьогодні четвер"
							break;
						case 5:
							weekMessage = "Сьогодні п'ятниця"
							break;
						case 6:
							weekMessage = "Сьогодні субота"
							break;
						case 7:
							weekMessage = "Сьогодні неділя"
							break;
						default: weekMessage = "Невірно введено номер дня тижня!"
							break;
					}
					alert(weekMessage);
				</script>

			</div>
		</main>
		<footer class="footer">
