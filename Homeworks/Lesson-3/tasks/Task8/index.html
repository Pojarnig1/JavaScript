<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання №8
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від
					0 до 6).

				</div>
				<script defer>
					// Введення даних
					const MONTHMIN = 1;
					const MONTHMAX = 12;
					const DAYMIN = 1;
					const DAYMAX = 6;
					// Обчислення даних
					let randomMonth = MONTHMIN + Math.floor(Math.random() * (MONTHMAX - MONTHMIN + 1));
					let randomDay = DAYMIN + Math.floor(Math.random() * (DAYMAX - DAYMIN + 1));
					// Виведення результату
					document.write(`Випадковий номер місяця: ${randomMonth} <br>
					Випадковий номер дня: ${randomDay} <br>
					Сума випадкового номера місяця та дня: ${randomDay + randomMonth}`)
				</script>

			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
