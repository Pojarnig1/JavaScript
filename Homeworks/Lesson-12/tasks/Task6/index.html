<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №12 (Методи сортування)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
					символів і під яким індексом.
				</div>
				<script>
					let names = ['Andrii', 'Olga', 'Vania', 'Sasha', 'Oleksii', 'Anastasia', 'Valentin', 'Oleg', 'Vania', 'Stepan', 'Iryna', 'Anatoly', 'Andrii',]

					document.write(`<br>Початковий масив з іменами: ${names}`)
					// Сортуємо масив
					names.sort((name1, name2) => {
						if (name1.length > name2.length) return 1
						if (name2.length > name1.length) return -1
						else return 0
					})
					document.write(`<br><br> ${names}<br><br>`)

					// Функція бінарного пошуку
					const binarySearch = (arr, x, start = 0, end = arr.length) => {
						if (start > end) return -1

						let mid = Math.floor((start + end) / 2)

						if (arr[mid].length === x)
							return mid

						if (arr[mid].length < x) return binarySearch(arr, x, mid + 1, end)
						else return binarySearch(arr, x, start, mid - 1)
					}

					let searchIndex = binarySearch(names, 5)
					searchIndex > 0 ? document.write(`Ім'я довжиною 5 символів міститься за індексом: ${searchIndex}`) : document.write("Ім'я довжиною в 5 символів немає в списку")

				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
