<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №12 (Методи сортування)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача №12. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування
					включеннями.

				</div>
				<script>
					const elAmount = 10
					const minElValue = 1
					const maxElValue = 10
					// Функція для створення масиву
					function createArr(elAmount, minElValue, maxElValue) {
						let arr = []
						for (let i = 0; i < elAmount; i++) {
							const randNum = minElValue + Math.floor(Math.random() * (maxElValue - minElValue))
							arr.push(randNum)
						}
						return arr
					}

					// функція для сортування включеням 
					function insertSort(arr) {
						let counter = 0
						for (let k = 1; k < arr.length; k++) {
							const currentElement = arr[k]
							let i = k - 1

							while (i >= 0 && arr[i] > currentElement) {
								arr[i + 1] = arr[i]
								i = i - 1
								counter++
								document.write(`${arr} <br>`)
							}
							arr[i + 1] = currentElement

						}
						return counter
					}
					// Створюємо масив 
					let arr = createArr(elAmount, minElValue, maxElValue)
					// Виводимо масив без змін в консоль та на сторінку
					console.log(arr)
					document.write(`${arr} - початковий масив <br>`)

					//Сортуємо масив та одночасно заносимо у змінну кількість обмінів
					document.write(`Кількість обмінів при сортуванні включенням: ${insertSort(arr)}`)
					console.log(arr)
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
