		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача №9. Дано масив імен. Сформувати масив з перших літер цих імен.

				</div>
				<script>

					let names = ["Саша", "Вася", "Петя", "Гриша", "Іван", "Микола"]

					function createFirstLetterArray(arr) {
						let letters = []
						for (const name of arr) {
							letters.push(name[0])
						}
						return letters
					}

					document.write(createFirstLetterArray(names))
				</script>
