	<div class="wrapper">

			Урок №13 (Рекурсія. Замикання. Таймери)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">Задача №0 Реалізувати рекурсивну функцію знаходження степеня числа а
				</div>
				<script>
					const number = parseInt(prompt("Введіть число яке бажаєте піднести до степеню"))
					const power = parseInt(prompt("Введіть степінь до якого бажаєте піднести число"))
					// Рекурсивна функція
					function step(a, n) {
						if (n === 1) return a
						if (n > 1) return step(a, n - 1) * a

					}
					document.write(`${number} в ${power} степені =  ${step(number, power)}`)
				</script>
			</div>
		</main>
