<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання №2
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Користувач вводить два символи у верхньому регістрі. Сформували два select з кодами символів у заданому
					діапазоні та символами у заданому діапазоні
				</div>
				<script>
					const userFirstSymbol = prompt("Введіть перший символ")
					const userSecondSymbol = prompt("Введіть другий символ")
					const firstSymbolCode = userFirstSymbol.charCodeAt()
					const secondSymbolCode = userSecondSymbol.charCodeAt()
					//Коди
					document.write("<select>")
					for (let i = firstSymbolCode; i < secondSymbolCode; i++) {
						document.write(`<option value="${i}"> ${i} </option>`)
					}
					document.write("</select>")
					// Символи
					document.write("<select>")
					for (let i = firstSymbolCode; i < secondSymbolCode; i++) {
						document.write(`<option value="${i}"> ${String.fromCharCode(i)} </option>`)
					}
					document.write("</select>")
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
