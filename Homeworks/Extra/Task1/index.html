<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />

	<title>Document</title>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання №0
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Вивести усі трицифрові числа, де друга цифра завжди є меншою або рівню за першу, а третя є меншою або рівною
					за другу. 100 - 999
				</div>
				<script>
					for (let firstNum = 1; firstNum <= 9; firstNum++) {
						// document.write(`1) ${firstNum}`)
						for (let secondNum = 0; secondNum <= firstNum; secondNum++) {
							// document.write(`${secondNum}`)
							for (let thirdNum = 0; thirdNum <= secondNum; thirdNum++) {
								document.write(`${firstNum}${secondNum}${thirdNum}; <br>`)
							}
						}
					}
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>
