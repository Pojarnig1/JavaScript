<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання №2
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Вивести з кожного десятка (1-10, 11-20, 21-30, ... , 91-100) по 3 випадкових парних числа
				</div>
				<script>

					for (let minNum = 1, maxNum = 10; maxNum <= 100; minNum += 10, maxNum += 10) {
						document.write(`${minNum} - ${maxNum} <br>`)
						for (let k = 0; k < 3;) {
							let randNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
							if (randNum % 2 === 0) {
								document.write(`${randNum}, <br> `)
								k++
							}
						}
						document.write("<br>")
					}
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
