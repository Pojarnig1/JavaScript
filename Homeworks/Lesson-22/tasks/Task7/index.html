<body>
	<div class="wrapper">
		<header class="header">
			Урок №22 (Практика. Використання типу Date) </header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Користувач іде у відпустку на 56 днів. Визначити дату на момент його повернення.
				</div>


				<div class="result"></div>
				<script>

					function findReturnDate(vacationDays) {
						let currentDate = new Date()
						currentDate.setDate(currentDate.getDate() + vacationDays)

						return currentDate.toLocaleDateString()
					}


					document.querySelector('.result').innerText = `Користувач вийде з відпустки ${findReturnDate(57)}`

				</script>



			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>
