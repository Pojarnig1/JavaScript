	<div class="wrapper">

		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">

				</div>

		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>

		<script>

			function findSeason(e, date) {
				date = new Date()
				let monthNumber = date.getMonth()
				let currentSeason
				switch (monthNumber) {
					case 0:
					case 1:
					case 11: currentSeason = "Зима"
						break;

					case 2:
					case 3:
					case 4: currentSeason = "Весна"
						break;

					case 5:
					case 6:
					case 7: currentSeason = "Літо"
						break;

					case 8:
					case 9:
					case 10: currentSeason = "Осінь"
						break;
					default:
						break;
				}

				document.querySelector('.date').innerText = "Зараз " + currentSeason
			}
			findSeason()
		</script>


	</div>
