<body>
	<div class="wrapper">
		<header class="header">
			Урок №9 (Масиви)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача #10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого
					податку у грн.
				</div>
				<script>
					let prices = [200, 100, 500, 1000, 600,]

					const tax = 20

					function findTotalTax(prices, tax) {
						let totalTax = 0
						for (const price of prices) {
							totalTax += price * tax / 100
						}
						return totalTax
					}
					document.write(`Величина сплаченого податку = ${findTotalTax(prices, tax)} грн.`)
				</script>
			</div>
		</main>

		</footer>
