<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №9 (Масиви)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition"> Задача 7. Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
					1000 грн. дати 30% знижки.
				</div>
				<script>
					let prices = [50, 100, 1500, 2000, 5, 12, 34, 10000, 42, 5253]

					function makeDiscount(prices) {
						prices.forEach((price, index, arr) => {
							if (price > 1000) arr[index] -= price / 100 * 30
						});
					}

					function displayNewPrices(prices) {
						document.write(`Ціни товарів зі знижкою 30%: <br>`)
						for (const price of prices) {
							document.write(`${price} грн. <br>`)
						}
					}

					makeDiscount(prices)
					displayNewPrices(prices)

				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
