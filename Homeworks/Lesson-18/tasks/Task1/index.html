<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №18 (DOM BOM Document)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition"> Розробити калькулятор
				</div>
				<label>
					First number
					<input type="number" id="first" value="0">
				</label>
				Second number
				<input type="number" id="second" value="0">
				</label>
				<div class="buttons">
					<button id="add">Додати</button>
					<button id="subtract">Відняти</button>
					<button id="multiply">Помножити</button>
					<button id="divide">Поділити</button>
				</div>
				<label> Результат <input type="number" value="0" id="result"></label>
				<script>


					function calculator(operation) {
						let num1 = parseInt(document.querySelector('#first').value)
						let num2 = parseInt(document.querySelector('#second').value)
						let result = 0
						switch (operation) {
							case '+': result = num1 + num2
								break;
							case '-': result = num1 - num2
								break;
							case '*': result = num1 * num2
								break;
							case '/': result = num1 / num2
								break;

							default: throw new Error('Помилка обчислення')
								break;
						}
						console.log(result);
						document.getElementById('result').value = result

					}

					document.getElementById("add").onclick = () => calculator('+');
					document.getElementById("subtract").onclick = () => calculator('-');
					document.getElementById("multiply").onclick = () => calculator('*');
					document.getElementById("divide").onclick = () => calculator('/');

				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
