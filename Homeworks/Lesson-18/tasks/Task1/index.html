<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №18 (DOM BOM Document)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition"> Розробити калькулятор
				</div>
				<label>
					First number
					<input type="number" id="first" value="0">
				</label>
				Second number
				<input type="number" id="second" value="0">
				</label>
				<div class="buttons">
					<button id="add">Додати</button>
					<button id="subtract">Відняти</button>
					<button id="multiply">Помножити</button>
					<button id="divide">Поділити</button>
				</div>
				<label> Результат <input type="number" value="0" id="result"></label>
				<script>
					function addNumbers() {
						let num1 = parseInt(document.querySelector('#first').value)
						let num2 = parseInt(document.querySelector('#second').value)
						document.getElementById('result').value = num1 + num2
					}

					function subtractNumbers() {
						let num1 = parseInt(document.querySelector('#first').value)
						let num2 = parseInt(document.querySelector('#second').value)
						document.getElementById('result').value = num1 - num2

					}
					function multiplyNumbers() {
						let num1 = parseInt(document.querySelector('#first').value)
						let num2 = parseInt(document.querySelector('#second').value)
						document.getElementById('result').value = num1 * num2

					}
					function divideNumbers() {
						let num1 = parseInt(document.querySelector('#first').value)
						let num2 = parseInt(document.querySelector('#second').value)
						document.getElementById('result').value = num1 / num2

					}
					document.getElementById("add").onclick = addNumbers;
					document.getElementById("subtract").onclick = subtractNumbers;
					document.getElementById("multiply").onclick = multiplyNumbers;
					document.getElementById("divide").onclick = divideNumbers;

				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
