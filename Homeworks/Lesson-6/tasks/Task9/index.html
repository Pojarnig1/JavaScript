<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача #6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком

				</div>
				<script>
					let counter = 0;
					for (let table = 0; table < 3; table++) {
						document.write("<table>")
						for (let i = 1; i <= 3; i++) {
							document.write('<tr>')
							for (let k = 1; k <= 3; k++) {
								counter++
								document.write(`<td>${counter}</td>`)
							}
							document.write('</tr>')
						}
						document.write("</table>")
					}
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
