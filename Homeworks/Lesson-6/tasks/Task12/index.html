	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати
					confirm).
				</div>
				<script>

					alert("Загадайте число від 1 до 20, а комп'ютер спробує його вгадати")
					let ranNum = 0
					do {
						ranNum = 1 + Math.floor(Math.random() * 20)
					} while (!confirm(`Ваше число ${ranNum}?`))

					document.write(`Ваше число: ${ranNum}`)
				</script>
			</div>
		</main>
		<footer class="footer">
