<!DOCTYPE html>
<html lang="en">

<head>

	<title>Document</title>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition"> Задача #1
					Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
					вводиться користувачем.
					<ul>
						<script>
							const randomNumbersQuantity = parseInt(prompt("Введіть кількість випадкових чисел"))
							for (let i = 1; i <= randomNumbersQuantity; i++) {
								let ranNum = 1 + Math.floor(Math.random() * 100)
								document.write(`
								 <li>${i}) ${ranNum}</li>
								`)
							}
						</script>
					</ul>

				</div>
				<script>

				</script>
			</div>
		</main>

			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>
