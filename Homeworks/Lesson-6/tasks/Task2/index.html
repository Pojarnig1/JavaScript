<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition"> Задача №11. Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою
					або рівною за другу.
				</div>
				<script>
					// -------------------------Перша задача--------------------------					
					for (let i = 1; i <= 9; i++) {
						for (let k = 0; k <= i; k++) {
							document.write(` ${i}${k}, `)
						}
					}
					// -------------------------Друга задача--------------------------
					document.write(" <br> <br> <br> <br> <br> Задача №11.1. Вивести на екран усі трицифрові числа, у яких перша цифра є більшою або рівною за суму другої і третьої:")
					for (let secondNum = 0; secondNum <= 9; secondNum++) {
						for (let thirdNum = 0; thirdNum <= 9; thirdNum++) {
							let numSum = secondNum + thirdNum
							for (let firstNum = 1; firstNum <= 9; firstNum++) {
								if (firstNum >= numSum) {
									document.write(`${firstNum}${secondNum}${thirdNum}, `)
								}
							}
						}
					}
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
