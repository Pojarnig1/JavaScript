<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача #7 Вивести на екран N абзаців (N вводиться користувачем)
				</div>
				<script>
					let titleQuantity = parseInt(prompt("Введіть кількість заголовків"))
					let paragraphQuantity
					for (let i = 1; i <= titleQuantity; i++) {
						document.write(` <h1> Заголовок ${i} </h1>`)
						paragraphQuantity = parseInt(prompt(`Введіть кількість абзаців для ${i} заголовку`))
						for (let k = 1; k <= paragraphQuantity; k++) {
							document.write(`<p>Розділ ${i}, параграф ${k}</p> <hr>`)
						}
					}
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
