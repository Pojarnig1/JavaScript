<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Document</title>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача #8 Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати
					confirm).
				</div>
				<script>
					alert("Будь ласка, загадайте число від 1 до 10");
					for (let i = 0; i < 3; i++) {
						let randNum = 1 + Math.floor(Math.random() * 10)
						if (confirm(`Ви загадали число ${randNum}?`)) {
							document.write(`Ваше число: ${randNum}`)
							break
						}
					}
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
