<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача № -1: Вивести на екран номери місяців весни і літа (від 3 до 8)
				</div>
				<div class="scrip__cnt">
					<script>
						let monthNumber = 3
						let message
						for (; monthNumber <= 8; monthNumber++) {
							switch (monthNumber) {
								case 3:
									message = "Березень"
									break;
								case 4:
									message = "Квітень"
									break;
								case 5:
									message = "Травень"
									break;
								case 6:
									message = "Червень"
									break;
								case 7:
									message = "Липень"
									break;
								case 8:
									message = "Серпень"
									break;
							}
							document.write(`${monthNumber}) ${message} <br>`)
						}

					</script>
				</div>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
