<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача №5. Інвестор вклав S тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він
					одержить (без оподаткування).
				</div>
				<script>
					const investmentAmount = parseFloat(prompt("Введіть суму вкладу"))
					const interestPerYear = 20
					let accumulatedAmount = investmentAmount

					for (let i = 1; i <= 20; i++) {
						accumulatedAmount += investmentAmount * interestPerYear / 100
					}
					document.write(`Сума вашого вкладу: ${investmentAmount}грн. <br> Річна ставка: ${interestPerYear}% <br> Сума, яку ви отримаєте через 20 років: ${accumulatedAmount.toFixed(2)}грн.`)
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
