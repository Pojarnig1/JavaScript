			<div class="page__container">
				<div class="page__condition"> Створити клас, що дозволяє виконувати такі операції над масивами: знаходження
					кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи)
				</div>
				<script>
					class ArrayOp {

						static positiveCount(arr) {
							return arr.reduce((prevCount, el) => el > 0 ? prevCount + 1 : prevCount, 0)
						}

						static negativeCount(arr) {
							return arr.reduce((prevCount, el) => el < 0 ? prevCount + 1 : prevCount, 0)
						}

						static numberAmount(arr, number) {
							return arr.reduce((prevCount, el) => el === number ? prevCount + 1 : prevCount, 0)
						}
					}

					let array = [1, 43, 1, 2, 6, 2, -23, -11, -300, 305, 231, 2, 2, 567, 200, 231, 452, 2, 2, 123,]

					console.log(ArrayOp.negativeCount(array));
					console.log(ArrayOp.positiveCount(array));
					console.log(ArrayOp.numberAmount(array, 2));

				</script>
