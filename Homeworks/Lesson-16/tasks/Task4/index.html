<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title></title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №15 (Об'єкти. Продовження)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					<img src="img/ht1.png" alt="">
				</div>
				<script>

					const numberTable = parseInt(prompt("Введіть число, табличку множення якого бажаєте перевірити"))

					class MultChecker {
						constructor(initNumber) {
							this.number = initNumber
							this.correctAnswers = 0
							this.uncorrectAnswers = 0
						}

						generateSample(multiplyNum) {
							multiplyNum ??= 1
							return multiplyNum <= 9 ? multiplyNum + 1 : "кінець"

						}
						run() {
							let result = 0
							for (let i = 0; i <= 9; i++) {
								let secondNum = this.generateSample(i)
								result = this.number * secondNum
								let userAnswer = parseInt(prompt(`Введіть результат прикладу ${this.number} * ${secondNum}`))

								if (userAnswer === result) {
									this.correctAnswers++
									alert("Правильно!")
								}
								else {
									this.uncorrectAnswers++
									alert(`Не вірно! Правильна відповідь: ${result}`)
								}
							}
						}
						toString() {
							return `Табличка множення на : ${this.number} <br> Кількість правильних відповідей: ${this.correctAnswers} <br> Кількість неправильних відповідей ${this.uncorrectAnswers}`
						}
					}

					let sample = new MultChecker(numberTable)

					console.log(sample)
					sample.run()

					document.write(sample)

				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
