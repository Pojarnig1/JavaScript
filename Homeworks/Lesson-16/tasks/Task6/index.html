				<script>

					const interval = parseInt(prompt("Введіть бажаний інтервал для виводу пар для танцю (В мілісекундах)"))

					class Names {
						constructor(initMaleArray, initFemaleArray) {
							this.males = initMaleArray
							this.females = initFemaleArray
						}
						// Функція яка повертає довільне число
						rand(min, max) {
							min ??= 0
							max ??= this.males.length
							return Math.floor(Math.random() * (max - min)) + min
						}

						// Метод випадкового вибору імені хлопця
						getRandMale() {
							return this.males[this.rand()]
						}
						// Метод випадкового вибору імені дівчини
						getRandFemale() {
							return this.females[this.rand(0, this.females.length)]
						}

						// Метод виведення пари для танців
						createCouple() {
							return `${this.getRandMale()} - ${this.getRandFemale()}`
						}

						// Метод, який кожні 5 секунд виводить нову пару для танців
						run(interval) {
							setInterval(
								() => document.write(` <p>${this.createCouple()} <br></p>`)
								, interval)
						}
					}
