				</div>
				<script>
					let dayNumber = parseInt(prompt("Введіть номер дня"))
					function findWorkday(dayNumber) {
						let answer;
						if (0 < dayNumber && dayNumber <= 5)
							answer = "Це робочий день тижня"
						else answer = "Це не робочий день тижня"
						return answer
					}

					alert(findWorkday(dayNumber));
