<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №8 (Масиви)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача #4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
					• починаються на букву «А»;
					• перша і остання літери співпадають;
					• складаються з більше ніш 5 символів;

				</div>
				<script>
					let licencePlates = []
					while (true) {
						let userInput = prompt("Введіть номер автомобіля (Тільки латинські літери)")
						if (Boolean(userInput) === false) break
						licencePlates.push(userInput)
					}

					function firstFunc(licencePlates) {
						let counter = 0
						for (let i = 0; i < licencePlates.length; i++) {
							if (licencePlates[i][0] === 'A') counter++
						}
						return counter
					}

					function secondFunc(licencePlates) {
						let counter = 0
						for (let i = 0; i < licencePlates.length; i++) {
							let lastLetterNumber = licencePlates[i].length - 1
							if (licencePlates[i][0] == licencePlates[i][lastLetterNumber]) counter++
						}
						return counter
					}
					function thirdFunc(licencePlates) {
						let counter = 0
						for (let i = 0; i < licencePlates.length; i++) {
							if (licencePlates[i].length > 5) counter++
						}
						return counter
					}

					let firstLetterA = firstFunc(licencePlates)
					let firstAndLastLettersEqual = secondFunc(licencePlates)
					let lengthMoreThanFive = thirdFunc(licencePlates)

					function showMessage(firstFunc, secondFunc, thirdFunc) {
						document.write(`Кількість номерів, які починаються на букву «А» : ${firstFunc} <br>`)
						document.write(`Кількість номерів, у яких перша і остання літери співпадають: ${secondFunc}<br>`)
						document.write(`Кількість номерів, які складаються з більше ніж 5 символів ${thirdFunc}<br>`)
					}
					showMessage(firstLetterA, firstAndLastLettersEqual, lengthMoreThanFive)
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
