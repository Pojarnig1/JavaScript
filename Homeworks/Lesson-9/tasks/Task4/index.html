<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №9 (Масиви)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача №8 Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
				</div>

				<script>
					let licencePlates = ["AA0777AA", "KA4444BA", "CB4617CB", "AA3215CB", "AA1166YA"]

					function findAPlates(licencePlates) {
						let licencePlatesFormate = []
						for (const number of licencePlates) {
							if (number[0] === "A") licencePlatesFormate.push(number)
						}
						return licencePlatesFormate
					}

					let result = findAPlates(licencePlates)

					document.write(result)

				</script>
			</div>
	</div>
	</main>
	<footer class="footer">
		Роботи виконує Андрієць Андрій (Pojarnig1)
	</footer>
	</div>
</body>

</html>
