				<div class="page__condition">Задача №6 Дано масив елементів. Усі елементи, які більші за перший елемент
					помножити на 2
				</div>
				<script>
					let arr = [5, 1, 2, 3, 4, 10, 23, 5, 2, 56, 1233, 532, 23, 1]

					function func1(arr) {
						let firstElem = arr[0]
						arr.forEach(
							(elem, index, arr) => {
								if (elem > firstElem) arr[index] *= 2
							})
						return arr
					}

					let result = func1(arr)
					document.write(result)
				</script>
