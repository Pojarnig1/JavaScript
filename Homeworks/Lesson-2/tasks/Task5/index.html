<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання №2
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
				</div>
				<script defer>
					// 1. Вводимо дані
					let lengthInCm = parseInt(prompt("Введіть довжину у сантиметрах"));
					// Знаходимо довжину у метрах
					let lengthInMeters = lengthInCm / 100;
					// Знаходимо довжину у кілометрах
					let lengthInKm = lengthInMeters / 1000;
					// Виводимо результат
					document.write(`Довжина об'єкту: ${lengthInCm}см, або ${lengthInMeters}м, або${lengthInKm.toFixed(2)}км.`)
				</script>

			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
