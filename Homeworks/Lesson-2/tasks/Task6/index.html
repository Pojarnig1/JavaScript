<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання №5
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і
					хвилин.
				</div>
				<script defer>
					// 1. Вводимо необхідні дані
					let numOfSeconds = parseInt(prompt("Кількість секунд"));
					// 2. Знаходимо результат
					let numOfMinutes = Math.floor(numOfSeconds / 60);
					let numOfHours = Math.floor(numOfMinutes / 60);
					// 3. Виводимо результат
					document.write(`К-ть секунд: ${numOfSeconds} сек. <br> К-ть хвилин: ${numOfMinutes} хв. <br>
					К-ть годин: ${numOfHours} год.`);
				</script>

			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
