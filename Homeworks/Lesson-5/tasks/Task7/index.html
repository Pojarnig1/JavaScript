<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача №4 Вивести таблицю з 3 рядків і 7 стовпців
				</div>
				<div class="scrip__cnt">
					<table>
						<script>
							for (let i = 1; i <= 3; i++) {
								document.write('<tr>')
								for (let k = 1; k <= 7; k++) {
									document.write(`<td>${k}</td>`)
								}
								document.write('</tr>')
							}
						</script>
					</table>
				</div>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
