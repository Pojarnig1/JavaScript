<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
				</div>
				<script>
					let minNumber = parseInt(prompt("Введіть початок проміжку"))
					let maxNumber = parseInt(prompt("Введіть кінець проміжку"))
					let numbersSum = 0
					document.write(`Всі непарні числа на заданому проміжку (${minNumber} - ${maxNumber}): <br>`)

					for (let i = minNumber; i <= maxNumber; i++) {
						if (i % 2 !== 0) {
							document.write(`${i}, `)
							numbersSum += i
						}
					}
					document.write(`<h1>Сума всіх непарних чисел на вказаному проміжку = ${numbersSum}</h1>`)

				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
