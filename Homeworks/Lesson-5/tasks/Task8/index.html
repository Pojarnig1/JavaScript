<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Завдання з уроку
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">

				</div>
				<div class="scrip__cnt">
					<table class="page__table">
						<script>
							let counter = 0;
							for (let i = 1; i <= 3; i++) {
								document.write('<tr>')
								for (let k = 1; k <= 3; k++) {
									counter++
									document.write(`<td>${counter}</td>`)
								}
								document.write('</tr>')

							}
						</script>
					</table>
				</div>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
