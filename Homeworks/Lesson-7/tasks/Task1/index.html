					<script>
						const monthNumber = parseInt(prompt("Введіть номер місяця"))
						function getSeason(monthNumber) {
							let season
							switch (monthNumber) {
								case 12:
								case 1:
								case 2:
									season = "Зима"
									break;
								case 3:
								case 4:
								case 5:
									season = "Весна"
									break;
								case 6:
								case 7:
								case 8:
									season = "Літо"
									break;
								case 9:
								case 10:
								case 11:
									season = "Осінь"
									break
								default: season = "Невірно вказано номер місяця"
									break;
							}
							return season
						}
						alert(`Зараз ${getSeason(monthNumber)}`)
					</script>
