<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №7 (Функції)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача #5. Створити окремі функції, які переводять: <br>
					Сантиметри у дюйми; <br>
					Кілограми у фунти;<br>
					Кілометри у милі. <br>
					<br>
				</div>
				<script>
					let cmValue = parseFloat(prompt("Введіть к-ть сантиметрів"))
					let kgValue = parseFloat(prompt("Введіть к-ть кілограмів"))
					let kmValue = parseFloat(prompt("Введіть к-ть кілометрів"))

					function cmToInch(centimeters) {
						return centimeters * 2.54
					}

					function kgToLb(kilograms) {
						return kilograms * 2.205
					}
					function kmToNm(kilometers) {
						return kilometers * 1.609
					}
					document.write(`${cmValue} см. = ${cmToInch(cmValue)} дюйм. <br> ${kgValue} кг. = ${kgToLb(kgValue)} фунт. <br>${kmValue} км. = ${kmToNm(kmValue)} миль.`)
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
