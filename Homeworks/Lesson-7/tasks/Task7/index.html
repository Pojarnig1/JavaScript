<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №7 (Функції)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється
					заданим фіксованим повідомленням).
				</div>
				<script>
					function createTable() {
						let tableRows = parseInt(prompt("Введіть кількість рядків"))
						let tableColumns = parseInt(prompt("Введіть кількість стовбців"))
						let tableMessage = prompt("Введіть ваше повідомлення")
						document.write("<table>")
						for (let i = 0; i < tableRows; i++) {
							document.write("<tr>")
							for (let k = 0; k < tableColumns; k++) {
								document.write(`<td>${tableMessage}</td>`)
							}
							document.write("</tr>")
						}
						document.write("</table>")
					}
					createTable()
				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
