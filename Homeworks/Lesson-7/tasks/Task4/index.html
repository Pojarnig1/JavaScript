<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №7 (Функції)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					Задача №3. Створити окремі функції, які для 4 чисел знаходять: <br> <br> 1)суму; <br>2)добуток; <br>3)середнє
					арифметичне;
					<br>4)мінімальне значення. <br>
				</div>
				<script>
					const firstNumber = parseInt(prompt("Введіть 1 число"))
					const secondNumber = parseInt(prompt("Введіть 2 число"))
					const thirdNumber = parseInt(prompt("Введіть 3 число"))
					const fourthNumber = parseInt(prompt("Введіть 4 число"))

					function getSum(num1, num2, num3, num4) {
						return num1 + num2 + num3 + num4
					}
					function getProduct(num1, num2, num3, num4) {
						return num1 * num2 * num3 * num4
					}
					function getAverage(num1, num2, num3, num4) {
						return (num1 + num2 + num3 + num4) / 4
					}
					function getMin(num1, num2, num3, num4) {
						let minNumber = +Infinity
						if (minNumber > num1)
							minNumber = num1
						if (minNumber > num2)
							minNumber = num2
						if (minNumber > num3)
							minNumber = num3
						if (minNumber > num4)
							minNumber = num4
						return minNumber
					}
					document.write(`Введені числа: ${firstNumber}, ${secondNumber}, ${thirdNumber}, ${fourthNumber} <br>`)
					document.write(`1) Сума чотирьох чисел = ${getSum(firstNumber, secondNumber, thirdNumber, fourthNumber)}  <br>`)
					document.write(`2) Добуток чотирьох чисел = ${getProduct(firstNumber, secondNumber, thirdNumber, fourthNumber)} <br>`)
					document.write(`3) Середнє арифметичне чотирьох чисел = ${getAverage(firstNumber, secondNumber, thirdNumber, fourthNumber)} <br>`)
					document.write(`4) Мінімальне значення з чотирьох чисел = ${getMin(firstNumber, secondNumber, thirdNumber, fourthNumber)} <br>`)

				</script>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>
	</div>
</body>

</html>
