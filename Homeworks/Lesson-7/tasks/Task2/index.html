<body>
	<div class="wrapper">
		<header class="header">
			Урок №7 (Функції)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition"> Задача №1.Створити функцію, яка за номером місяця повертає його назву.
				</div>
				<script>

					const monthNumber = parseInt(prompt("Введіть номер місяця"))
					function getMonthName(monthNumber) {
						let monthName
						switch (monthNumber) {
							case 1:
								monthName = "Січень"
								break;
							case 2:
								monthName = "Лютий"
								break;
							case 3:
								monthName = "Березень"
								break;
							case 4:
								monthName = "Квітень"
								break;
							case 5:
								monthName = "Травень"
								break;
							case 6:
								monthName = "Червень"
								break;
							case 7:
								monthName = "Липень"
								break;
							case 8:
								monthName = "Серпень"
								break;
							case 9:
								monthName = "Вересень"
								break;
							case 10:
								monthName = "Жовтень"
								break;
							case 11:
								monthName = "Листопад"
								break;
							case 12:
								monthName = "Грудень"
								break;
							default:
								monthName = "Невірно введено"
								break;
						}
						return monthName
					}
					alert(`Місяць: ${getMonthName(monthNumber)}`);


				</script>
			</div>

</body>
