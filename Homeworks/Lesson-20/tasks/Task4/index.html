<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />

	<title></title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			Урок №20 (Практика. Події - продовження)
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__condition">
					На сторінці міститься певна кількість кнопок і інпутів. Підраховувати загальну кількість кліків окремо на
					кнопках і окремо на інпутах.
				</div>

				<button>btn</button>
				<input type="text">
				<input type="text">
				<button>btn</button>
				<button>btn</button>
				<input type="text">
				<button>btn</button>
				<input type="text">
				<button>btn</button>

				<div class="button-counter"></div>
				<div class="input-counter"></div>
			</div>
		</main>
		<footer class="footer">
			Роботи виконує Андрієць Андрій (Pojarnig1)
		</footer>

		<script>
			let inputClickCounter = 0
			let buttonClickCounter = 0
			window.captureEvents(Event.CLICK)
			window.onclick = (event) => {
				if (event.target.tagName === "INPUT") {
					inputClickCounter++
					document.querySelector('.input-counter').innerText = 'К-ть кліків на інпут: ' + inputClickCounter
				}
				else if (event.target.tagName === 'BUTTON') {
					buttonClickCounter++
					document.querySelector('.button-counter').innerText = 'К-ть кліків на кнопку: ' + buttonClickCounter
				}
			}



		</script>
	</div>
</body>

</html>
